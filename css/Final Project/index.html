<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="final.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="nav__left-container">
            <img src="./assets/navlogo.svg" alt="logo" class="nav-logo__img" />
            <a href="" class="nav-logo__description">Treact</a>
          </div>
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link nav__link--effect">About</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--effect">Blog</a>
            </li>
            <li><a href="#" class="nav__link nav__link--effect">Pricing</a></li>
            <li>
              <a href="#" class="nav__link nav__link--effect">Contact us</a>
            </li>
            <li>
              <a
                href="#"
                class="nav__link nav__link--effect nav__link--secondary"
                >Login</a
              >
            </li>
            <li>
              <button class="nav__link nav__link--primary">Sign Up</button>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__container">
              <div class="header__content--wrapper">
                <h1 class="header__title">
                  Beautiful React Templates
                  <span class="text--purple"> for you</span>
                </h1>
                <p class="header__subtitle">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__input">
                  <input
                    class="header__input--content"
                    type="email"
                    placeholder="Your E-mail Address"
                  />
                  <button
                    class="nav__link nav__link--primary nav__link--header"
                  >
                    Get Started
                  </button>
                </div>

                <div class="header__customers--wrapper">
                  <p class="header__customers">OUR TRUSTED CUSTOMERS</p>
                  <figure class="customer__image--wrapper">
                    <img
                      class="customer__image"
                      src="./assets/customers.png"
                      alt=""
                    />
                  </figure>
                </div>
              </div>
              <div class="header__image--wrapper">
                <img
                  class="header__image"
                  src="./assets/headerimage.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </header>
    </section>
    <section id="features">
         <div class="row">
             <div class="container">
                  <div class="section__upper--wrapper">
                      <h2></h2>
                  </div>
             </div>
         </div>
    </section>
  </body>
</html>
